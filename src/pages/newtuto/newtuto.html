<ion-header>

  <ion-navbar>
    <ion-title>newtuto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
{{step.stepOrdre}}
{{step.tutoId}}
{{tutoId}}
{{numberSteps}}

  <div (swipeleft)="nextStep($event)" (swiperight)="previousStep($event)">
    <step ></step>
    </div>
    <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab (click)=newStep()><ion-icon name="add"></ion-icon></button>
          <button ion-fab (click)=undoStep()><ion-icon name="checkmark"></ion-icon></button>
          <button ion-fab (click)=saveTuto()><ion-icon name="trash"></ion-icon></button>
        </ion-fab-list>
  </ion-fab>  
</ion-content>
