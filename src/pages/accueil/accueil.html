<ion-header>

  <ion-navbar>
    <ion-title>accueil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
      <ion-item-sliding *ngFor="let item of items">
      <ion-item (tap)='pushTuto(item.tutoId)' >
        {{item?.title}}
      </ion-item>

      <ion-item-options side="right" >
      <button ion-button (click)="getItems($event)">Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

 <ion-fab right bottom>
      <button ion-fab (click)=pushNewTuto()><ion-icon name="add"></ion-icon></button>
  </ion-fab>



</ion-content>
